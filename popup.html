<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding set to UTF-8 to support most languages and symbols -->
  <meta charset="UTF-8">
  
  <!-- Ensures proper scaling and rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- The title of the document that appears in the browser tab -->
  <title>Tab Title Picker</title>
  
  <!-- Link to the external CSS file (popup.css) for styling -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- A header element that will act as a button, triggering JavaScript functionality -->
  <h1 id="get-title-btn">Hello Extensions</h1>
  <p id="title-display"></p> <!-- This will display the tab's title -->
  <!-- Content of the popup can go here, like buttons, text, etc. -->
</body>

<!-- Including the external JavaScript file (popup.js) to add functionality to the popup -->
<script src="popup.js"></script>
</html>
